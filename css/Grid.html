<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<body>

<div class="padre">
    <div class="c1 hijos">1</div>
    <div class="c2 hijos">2</div>
    <div class="c3 hijos">3</div>
    <div class="c4 hijos">4</div>
    <div class="c5 hijos">5</div>
</div>


<style>




    .padre {
        display: inline-grid; 
        grid-template-columns: 200px 200px 200px; 
        background-color: cadetblue;
        justify-items: stretch;
        height: 700px;
        justify-content: space-evenly;
        width: 100%;
         
    }

    .hijos {
        height: 100px;
        border: black 1px;
        width: 500px;
    }

    .c1 {
        background-color: #e82b21;
    }

    .c2 {
        background-color: violet;
    }

    .c3 {
        background-color: greenyellow;
    }

    .c4 {
        background-color: blueviolet;
    }

    .c5 {
        background-color: brown;
    }

@media only screen and (min-width: 251px) and (max-width: 599px){

    .hijos{
        background-color: white;
        width: 50px;
    }
} 

@media only screen and (min-width: 600px) and (max-width: 1024px){

    .hijos{
    background-color: black;
    width: 100px;
}
}

    .c1{
        grid-column: 3;
        display: none;
    }


</style>

</html>
